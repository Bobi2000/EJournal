<div class="container">
  <h1 class="mt-4 mb-3">Add Subject</h1>

  <form  [formGroup]="schoolForm" (ngSubmit)="onSubjectCreate()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="form-group pb-3">
      <label for="abbreviation">Abbreviation</label>
      <input formControlName="abbreviation" type="text" class="form-control" id="abbreviation" name="abbreviation" required />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
