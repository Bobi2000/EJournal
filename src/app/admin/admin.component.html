<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-4 mb-3">School List</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <div *ngFor="let school of schools" class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3 text-center">{{ school.name }}</h5>
            <p class="card-text">
              <strong>Address:</strong> {{ school.address }}
            </p>
            <p class="card-text">
              <strong>Principal:</strong> {{ school.principal.name }}
            </p>
            <button
              class="btn btn-primary"
              [routerLink]="['/admin/school-edit', school.id]"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
