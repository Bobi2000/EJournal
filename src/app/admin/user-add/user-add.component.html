<div class="container">
  <h1 class="mt-4 mb-3">Add User</h1>

  <form [formGroup]="userForm" (ngSubmit)="onUserCreate()">
    <div class="form-group pb-3">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>

    <div class="form-group pb-3">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="form-group pb-3">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>

    <div class="form-group pb-3">
      <label for="roles">Roles</label>
      <input
        formControlName="roles"
        type="text"
        class="form-control"
        id="roles"
        name="roles"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Crete User</button>
  </form>
</div>
