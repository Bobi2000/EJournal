<div class="container">
  <h1 class="mt-4 mb-3">Add School</h1>

  <form [formGroup]="schoolForm" (ngSubmit)="onSchoolCreate()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        formControlName="address"
        type="text"
        class="form-control"
        id="address"
        name="address"
        required
      />
    </div>

    <div class="form-group pb-3">
      <label for="principal">Principal</label>
      <select
        formControlName="principalId"
        class="form-control"
        id="principal"
        name="principal"
        required
      >
        <option value="" disabled selected>Select Principal</option>
        <option *ngFor="let principal of principals" [value]="principal.id">
          {{ principal.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
