<div class="container">
  <h1 class="mt-4 mb-3">Edit School</h1>

  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="school.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="school.address" name="address" required />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button> -->
  </form>
</div>
