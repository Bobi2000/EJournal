<sub-navbar></sub-navbar>

<div class="container pt-3">
  <div class="row">
    <div class="col-md-8">
      <h2>Subjects List</h2>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" [routerLink]="['/admin/subject-add']">Add Subject</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects">
            <td>{{ subject.name }}</td>
            <td>{{ subject.abbreviation }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteSubject(subject.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
