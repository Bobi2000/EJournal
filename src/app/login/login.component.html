<div class="pt-5 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 rounded-pill border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onLogin()"
              class="mb-3 mt-md-4"
            >
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <!-- <p class="mb-5">Please enter your login and password!</p> -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                />
              </div>
              <p class="small">
                <a class="text-primary" href="forget-password.html"
                  >Forgot password?</a
                >
              </p>
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">
                  Login
                </button>
              </div>
              <div *ngIf="isInvalidLogin">
                <div class="text-danger">There isn't such a user</div>
              </div>
            </form>
            <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a href="/register" class="text-primary fw-bold">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
